<!-- Navbar principal -->
<nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 font-bold"
  [ngClass]="{'bg-white shadow-md': isScrolled, 'bg-transparent': !isScrolled}">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex-shrink-0">
          <img src="img/Logo.avif" alt="Logo" class="h-11 w-auto">
        </a>
      </div>

      <!-- Enlaces de navegación - Desktop -->
      <div class="hidden lg:flex items-center space-x-8 ">
        <a routerLink="" routerLinkActive="active" class="nav-link group">
          <span class="text-gray-800 group-hover:text-blue-600 active:text-blue-600 transition-colors duration-200">
            Inicio
          </span>
          <span class="block h-0.5 w-0 group-hover:w-full active:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
        <a routerLink="services" class="nav-link group">
          <span class="text-gray-800 group-hover:text-blue-600 transition-colors duration-200">Servicios</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
        <!-- <a routerLink="pricing" class="nav-link group">
          <span class="text-gray-800 group-hover:text-blue-600 transition-colors duration-200">Planes</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a> -->
        <a routerLink="about" class="nav-link group">
          <span class="text-gray-800 group-hover:text-blue-600 transition-colors duration-200">Nosotros</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
        <a routerLink="Fundadores" class="nav-link group">
          <span class="text-gray-800 group-hover:text-blue-600 transition-colors duration-200">Fundadores</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
        <a routerLink="portfolio" class="nav-link group">
          <span class="text-gray-800  group-hover:text-blue-600 transition-colors duration-200">Portafolio</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
        <a routerLink="contact" class="nav-link group">
          <span class="text-gray-800  group-hover:text-blue-600 transition-colors duration-200">Contactanos</span>
          <span class="block h-0.5 w-0 group-hover:w-full transition-all duration-300 bg-blue-600"></span>
        </a>
      </div>

      <!-- Contenedor derecho: Redes sociales y CTA -->
      <div class="hidden lg:flex items-center space-x-6">
        <!-- CTA Button -->
        <button routerLink="cotizacion"
          class="inline-flex items-center px-4 py-2 border border-blue-600 text-blue-600 rounded-lg transition duration-200 hover:bg-blue-600 hover:text-white">
          <span>Solicitar Cotización</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </button>
      </div>

      <!-- Botón menú móvil -->
      <button (click)="toggleMenu()" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
        aria-label="Abrir menú de navegación">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

    </div>
  </div>
</nav>

<!-- Menú móvil -->

  <!-- Panel lateral -->
  <div [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"

    <div class="flex items-center justify-between p-4 border-b">

    <!-- Contenido del panel -->
    <div class="flex-1 overflow-y-auto px-4 py-6">

          <a routerLink="Fundadores"
          class="block px-4 py-3 text-gray-800 hover:bg-gray-50 rounded-lg transition-colors duration-200">Fundadores</a>

          class="block px-4 py-3 text-gray-800 hover:bg-gray-50 rounded-lg transition-colors duration-200">Portafolio</a>

      <div class="mt-6 px-4">
        <button routerLink="cotizacion"

          Solicitar Cotización
        </button>
      </div>
    </div>
